        // Componente Login
        const LoginForm = ({ onLogin }) => {
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');
            const [isRegistering, setIsRegistering] = useState(false);
            const [error, setError] = useState('');
            const [loading, setLoading] = useState(false);

            const handleSubmit = async (e) => {
                e.preventDefault();
                setError('');
                setLoading(true);

                try {
                    if (isRegistering) {
                        await auth.createUserWithEmailAndPassword(email, password);
                    } else {
                        await auth.signInWithEmailAndPassword(email, password);
                    }
                } catch (err) {
                    if (err.code === 'auth/email-already-in-use') {
                        setError('Email gi√† in uso. Prova a fare login.');
                    } else if (err.code === 'auth/weak-password') {
                        setError('Password troppo debole. Usa almeno 6 caratteri.');
                    } else if (err.code === 'auth/user-not-found') {
                        setError('Utente non trovato. Registrati prima.');
                    } else if (err.code === 'auth/wrong-password') {
                        setError('Password errata.');
                    } else if (err.code === 'auth/invalid-email') {
                        setError('Email non valida.');
                    } else {
                        setError('Errore: ' + err.message);
                    }
                }
                setLoading(false);
            };

            return (
                <div className="min-h-screen bg-gradient-to-br from-blue-50 to-green-50 flex items-center justify-center p-4">

                                    Email
                                </label>

                                    type="email"
                                    value={email}
                                    onChange={(e) => setEmail(e.target.value)}
                                    className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                    required
                                    disabled={loading}
                                />
                            </div>

                            <div>
                                <label className="block text-sm font-medium text-gray-700 mb-1">
                                    Password
                                </label>
                                <input
                                    type="password"
                                    value={password}
                                    onChange={(e) => setPassword(e.target.value)}
                                    className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                    required
                                    disabled={loading}
                                />
                            </div>

                            {error && (

                                </div>
                            )}

                            <button
                                type="submit"
                                disabled={loading}
                                className="w-full bg-blue-500 hover:bg-blue-600 text-white font-medium py-2 rounded-lg transition-colors disabled:opacity-50"
                            >
                                {loading ? 'Caricamento...' : (isRegistering ? 'Registrati' : 'Accedi')}
                            </button>

                            <button
                                type="button"
                                onClick={() => setIsRegistering(!isRegistering)}
                                className="w-full text-blue-500 hover:text-blue-600 text-sm"
                                disabled={loading}

                        </form>
                    </div>
                </div>
            );
        };

        // Componente principale
        const DietTracker = () => {
            const [user, setUser] = useState(null);
            const [loading, setLoading] = useState(true);
            const [clickedItems, setClickedItems] = useState({});
            const [lastReset, setLastReset] = useState('');
            const [expandedSections, setExpandedSections] = useState({
                colazione: true,
                spuntinoMattina: false,
                pranzo: false,
                spuntinoPomeriggio: false,
                cena: false,
                integrazione: false
            });

            // Monitora lo stato di autenticazione
            useEffect(() => {
                const unsubscribe = auth.onAuthStateChanged((user) => {
                    setUser(user);
                    setLoading(false);
                });
                return unsubscribe;
            }, []);

            // Sincronizza i dati con Firebase
            useEffect(() => {
                if (!user) return;

                const dataRef = database.ref('dietData');
                const resetRef = database.ref('lastReset');

                const unsubscribeData = dataRef.on('value', (snapshot) => {
                    const data = snapshot.val();
                    setClickedItems(data || {});
                });

                const unsubscribeReset = resetRef.on('value', (snapshot) => {
                    const date = snapshot.val();
                    setLastReset(date || new Date().toLocaleDateString('it-IT'));
                });

                return () => {
                    dataRef.off('value', unsubscribeData);
                    resetRef.off('value', unsubscribeReset);
                };
            }, [user]);

            const toggleItem = (itemId) => {
                const newValue = !clickedItems[itemId];
                const updates = {};
                updates[`dietData/${itemId}`] = newValue || null;
                database.ref().update(updates);
            };

            const resetAll = () => {
                const today = new Date().toLocaleDateString('it-IT');
                database.ref().update({
                    dietData: null,
                    lastReset: today
                });
            };

            const handleLogout = () => {
                auth.signOut();
            };

            const toggleSection = (section) => {
                setExpandedSections(prev => ({
                    ...prev,
                    [section]: !prev[section]
                }));
            };

            if (loading) {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-blue-50 to-green-50 flex items-center justify-center">
                        <div className="text-gray-600">Caricamento...</div>
                    </div>
                );
            }

            if (!user) {
                return <LoginForm />;
            }

            const ItemButton = ({ id, children }) => (
                <button
                    onClick={() => toggleItem(id)}
                    className={`px-4 py-2 rounded-lg text-sm font-medium transition-colors ${

                            : 'bg-gray-100 text-gray-800 hover:bg-gray-200'
                    }`}

                    {children}
                </button>
            );

            const Section = ({ title, sectionKey, children }) => (
                <div className="mb-4 border border-gray-200 rounded-lg overflow-hidden">
                    <button
                        onClick={() => toggleSection(sectionKey)}

                    >
                        <h2 className="text-xl font-bold text-gray-800">{title}</h2>
                        {expandedSections[sectionKey] ? <ChevronUp /> : <ChevronDown />}
                    </button>
                    {expandedSections[sectionKey] && (
                        <div className="p-6 bg-white">{children}</div>
                    )}
                </div>
            );

            const OptionGroup = ({ title, children }) => (

                    <div className="flex flex-wrap gap-2">{children}</div>

            );

                                        {user.email}
                                    </p>
                                </div>
                                <div className="flex gap-2">

                                        onClick={resetAll}

                                    >
                                        <RotateCcw />
                                        Reset
                                    </button>
                                    <button
                                        onClick={handleLogout}
                                        className="flex items-center gap-2 px-4 py-2 bg-gray-500 hover:bg-gray-600 text-white rounded-lg transition-colors font-medium"
                                    >
                                        <LogOut />
                                        Esci
                                    </button>
                                </div>
                            </div>
                            <p className="text-gray-600">Clicca sugli alimenti consumati per tracciarli - condiviso in tempo reale!</p>
                            {lastReset && (
                                <p className="text-sm text-gray-500 mt-2">Ultimo reset: {lastReset}</p>
                            )}
